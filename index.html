<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>My Loop Machine</title>
</head>

<body>
    <div class="container">
        <div id="title">My Loop Machine</div>




        <div id="main-container">
            <div id="control-left-side">
                <div class="tracks-container">

                    <div class="track-holder track1">
                        <div class="track-name">Track1</div>
                        <button type="button" class="btn btn-light track1MuteBtn">
                            <i class="fa-solid fa-volume-xmark"></i>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </button>
                    </div>

                    <div class="track-holder track2">
                        <div class="track-name">Track2</div>
                        <button type="button" class="btn btn-light track2MuteBtn">
                            <i class="fa-solid fa-volume-xmark"></i>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </button>
                    </div>

                    <div class="track-holder track3">
                        <div class="track-name">Track3</div>
                        <button type="button" class="btn btn-light track3MuteBtn">
                            <i class="fa-solid fa-volume-xmark"></i>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </button>
                    </div>

                    <div class="track-holder track4">
                        <div class="track-name">Track4</div>
                        <button type="button" class="btn btn-light track4MuteBtn">
                            <i class="fa-solid fa-volume-xmark"></i>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </button>
                    </div>

                    <div class="track-holder track5">
                        <div class="track-name">Track5</div>
                        <button type="button" class="btn btn-light track5MuteBtn">
                            <i class="fa-solid fa-volume-xmark"></i>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </button>
                    </div>

                    <div class="track-holder track6">
                        <div class="track-name">Track6</div>
                        <button type="button" class="btn btn-light track6MuteBtn">
                            <i class="fa-solid fa-volume-xmark"></i>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </button>
                    </div>

                    <div class="track-holder track7">
                        <div class="track-name">Track7</div>
                        <button type="button" class="btn btn-light track7MuteBtn">
                            <i class="fa-solid fa-volume-xmark"></i>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </button>
                    </div>

                    <div class="track-holder track8">
                        <div class="track-name">Track8</div>
                        <button type="button" class="btn btn-light track8MuteBtn">
                            <i class="fa-solid fa-volume-xmark"></i>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </button>
                    </div>

                    <div class="track-holder track9">
                        <div class="track-name">Track9</div>
                        <button type="button" class="btn btn-light track9MuteBtn">
                            <i class="fa-solid fa-volume-xmark" aria-hidden="true"></i>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </button>
                    </div>


                </div>
                <div id="buttons-holder">

                    <div class="buttons">

                        <button id="btn-play" type="button" class="btn btn-dark">
                            <i class="fa-solid fa-play"></i>
                        </button>

                        <button id="btn-pause" type="button" class="btn btn-dark">
                            <i class="fa-solid fa-pause"></i>
                        </button>

                        <button id="btn-stop" type="button" class="btn btn-dark">
                            <i class="fa-solid fa-stop"></i>
                        </button>

                        <button type="button" class="btn btn-dark loopBtn">
                            <i class="fa-solid fa-rotate-left"></i>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </button>

                    </div>
                </div>

            </div>

            <div id="timeline-right-side">

                <div class="duration">
                    <div class="current-time">00:00</div>
                    <div class="audio-duration">00:00</div>

                </div>
                <div id="wave-container">
                    <div id="playPosition"></div>
                    <div class="wave track1"></div>
                    <div class="wave track2"></div>
                    <div class="wave track3"></div>
                    <div class="wave track4"></div>
                    <div class="wave track5"></div>
                    <div class="wave track6"></div>
                    <div class="wave track7"></div>
                    <div class="wave track8"></div>
                    <div class="wave track9"></div>

                </div>
            </div>






        </div>
    </div>



</body>
<script src="./main.js"></script>
<script src="https://kit.fontawesome.com/e2a18c2be6.js" crossorigin="anonymous"></script>

</html>
